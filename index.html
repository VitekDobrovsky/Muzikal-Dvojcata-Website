<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzikál Dvojčata / Twins</title>

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="page">
    <header class="page__header">
        <div class="page__intro">
            <h1 class="seo-only">Muzikál Dvojčata</h1>
            <div class="page__intro-heading">
                <h4 class="heading heading--h2 heading--dark-white heading--uppercase">Muzikál</h4>
                <h3 class="heading heading--h1 heading--uppercase heading--no-margin">Dvojčata</h3>
            </div>
            <div class="page__intro-text">
                <p class="page__year mobile-only">1925 <span class="highlighted-text">-</span> 2025</p>
                <h2 class="seo-only heading--uppercase">ZUŠ Liberec & ZUŠ Jablonec nad Nisou</h2>
                <p class="heading heading--h2 heading--uppercase heading--no-margin">Sto let příběhů psaných uměním</p>
                <h3 class="heading heading--h3 hide-on-mobile">Oslava 100 let ZUŠ Liberec a Jablonec nad Nisou!</h3>
                <a href="./muzikal.html" class="button button--uppercase page__intro-button">Více o muzikálu <span
                        class="icon icon--arrow-right">zde</span></a>
            </div>
        </div>
    </header>

    <main class="page__content">
        <section class="page__coins">
            <h3 class="seo-only">Navigace</h3>
            <figure class="coin">
                <figcaption class="coin__caption">ZUŠ Liberec</figcaption>
                <picture>
                    <source srcset="./images/coins/coin-zus-liberec.webp" type="image/webp">
                    <img src="./images/coins/coin-zus-liberec.png" alt="ZUŠ Liberec" width="174" height="174">
                </picture>
            </figure>
            <figure class="coin">
                <figcaption class="coin__caption">100 let ZUŠ</figcaption>
                <picture>
                    <source srcset="./images/coins/coin-100-let-zus.webp" type="image/webp">
                    <img src="./images/coins/coin-100-let-zus.png" alt="100 let ZUŠ" width="174" height="174">
                </picture>
            </figure>
            <figure class="coin">
                <figcaption class="coin__caption">ZUŠ Jablonec nad Nisou</figcaption>
                <picture>
                    <source srcset="./images/coins/coin-zus-jablonec.webp" type="image/webp">
                    <img src="./images/coins/coin-zus-jablonec.png" alt="ZUŠ Jablonec nad Nisou" width="174"
                        height="174">
                </picture>
            </figure>
        </section>

    </main>
</body>

</html>
